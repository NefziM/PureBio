<!DOCTYPE html>
<html>
<head>
	<title>Buttons with Dark Mode and Modern Style</title>
	<style>
		body {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}

		.btn-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}

		.btn {
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			color: white;
			font-size: 16px;
			cursor: pointer;
			margin: 10px;
			transition: all 0.2s ease-in-out;
		}

		.btn-dark {
			background-color: black;
		}

		.btn-modern {
			background-color: #4CAF50;
		}

		.btn:hover {
			transform: scale(1.1);
		}
	</style>
</head>
<body>
	<div class="btn-container">
		<button class="btn btn-dark"> <a href="ajouterProduit.php"> Ajouter un produit </a> </button>
        <button class="btn btn-modern">
            <a href="index.php" style="color: white; text-decoration: none;">Retourner a la page d'acceuil</a>
        </button>
            </div>
</body>
</html>
